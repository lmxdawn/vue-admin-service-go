syntax = "proto3";
package kratos.api;

option go_package = "vue-admin/app/rbac/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message Registry {
  message Nacos {
    string address = 1;
    string scheme = 2;
    uint64 port = 3;
    string path = 4;
    string username = 5;
    string password = 6;
  }
  Nacos nacos = 1;

  message Consul {
    string address = 1;
    string scheme = 2;
  }
  Consul consul = 2;
}

message Auth {
  string key = 1;
}